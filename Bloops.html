<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bloop Blip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="round.css">
    <script type="text/javascript" src="paper-full.js"></script>


    <!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">

for(var x = 0; x < 2000; x+= 20) {
  for (var y = 0; y < 2000; y+= 20) {

  var circle = new Path.Circle(new Point(x,y), 10);
  circle.fillColor = 'black';

  // When the mouse enters the item, set color to green.
    circle.onMouseEnter = function(event) {
    this.fillColor = 'green';
    }

  // When the mouse exits the item, set color to purple.
    circle.onMouseLeave = function(event) {
    this.fillColor = 'purple';
    }
  }
}

</script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
